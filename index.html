<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagon Grid</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="manehex" id="hexContainer"></div>
    <script>
      const container = document.getElementById("hexContainer");
      const hexWidth = 54;
      const hexHeight = 30;
      const hexSpacingX = 59;
      const hexSpacingY = 54;

      function createHexagonGrid() {
        container.innerHTML = "";
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // Calculate how many hexagons fit across and down
        const cols = Math.ceil(viewportWidth / hexSpacingX) + 2;
        const rows = Math.ceil(viewportHeight / hexSpacingY) + 2;

        // Create hexagons with offset pattern for honeycomb effect
        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const hex = document.createElement("div");
            hex.className = "hexagon";

            // Offset every other row for honeycomb pattern
            const offsetX = (row % 2) * (hexSpacingX / 2);
            const x = col * hexSpacingX + offsetX - hexSpacingX;
            const y = row * hexSpacingY - hexSpacingY;

            hex.style.left = x + "px";
            hex.style.top = y + "px";
            container.appendChild(hex);
          }
        }
      }

      // Initial grid creation
      createHexagonGrid();

      // Recreate grid on window resize
      let resizeTimeout;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(createHexagonGrid, 150);
      });
    </script>
  </body>
</html>
